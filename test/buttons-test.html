

<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Buttons Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../foundation.css">
        <script src="../foundation.js"></script>
    </head>
    <body>
        <div class="stack-container">
            <div class="layout">
                <button class="ux-raised-button rippled"> Default</button>
                <button class="ux-raised-button rippled primary">Primary</button>
                <button class="ux-raised-button rippled secondary">Secondary</button>
                <button class="ux-raised-button rippled" disabled>Disabled</button>
            </div>
            <div class="layout">
                <div class="ux-raised-button rippled primary small">Small With Long text</div>
                <div class="ux-raised-button rippled primary large">Large text</div>
                <div class="ux-raised-button rippled secondary small">Small</div>
                <div class="ux-raised-button rippled secondary large">Large</div>
            </div>
            <div class="layout">
                <div class="ux-raised-button rippled primary small disabled">Small With Long text</div>
                <div class="ux-raised-button rippled primary large disabled">Large text</div>
                <div class="ux-raised-button rippled secondary small disabled">Small</div>
                <div class="ux-raised-button rippled secondary large disabled">Large</div>
            </div>
            <div class="layout">
                <button class="ux-text-button rippled">Default</button>
                <button class="ux-text-button rippled primary">Primary</button>
                <button class="ux-text-button rippled secondary">Secondary</button>
                <button class="ux-text-button rippled disabled" disabled>Disabled</button>
            </div>
            <div class="layout">
                <div class="ux-text-button rippled primary small">Small With Long text</div>
                <div class="ux-text-button rippled primary large">Large text</div>
                <div class="ux-text-button rippled secondary small">Small</div>
                <div class="ux-text-button rippled secondary large">Large</div>
            </div>
            <div class="layout">
                <button class="ux-text-button rippled" disabled>Default</button>
                <button class="ux-text-button rippled primary" disabled>Primary</button>
                <button class="ux-text-button rippled secondary" disabled>Secondary</button>
                <button class="ux-text-button rippled disabled" disabled>Disabled</button>
            </div>
            <div class="layout" >
                <button class="ux-flat-button rippled">Default</button>
                <button class="ux-flat-button primary rippled">Primary</button>
                <button class="ux-flat-button secondary rippled">Secondary</button>
                <button class="ux-flat-button rippled" disabled>Disabled</button>
            </div>
            <div class="layout">
                <div class="ux-flat-button rippled primary small">Small With Long text</div>
                <div class="ux-flat-button rippled primary large">Large text</div>
                <div class="ux-flat-button rippled secondary small">Small</div>
                <div class="ux-flat-button rippled secondary large disabled">Large</div>
            </div>
            <div class="layout">
                <button class="ux-outline-button rippled">Default</button>
                <button class="ux-outline-button primary rippled">Primary</button>
                <button class="ux-outline-button secondary rippled">Secondary</button>
                <button class="ux-outline-button rippled" disabled>Disabled</button>
            </div>
            <div class="layout">
                <div class="ux-outline-button rippled primary small">Small With Long text</div>
                <div class="ux-outline-button rippled primary large">Large text</div>
                <div class="ux-outline-button rippled secondary small">Small</div>
                <div class="ux-outline-button rippled secondary large disabled">Large</div>
            </div>
            <div class="layout">
                <button class="ux-light-button">Default</button>
                <button class="ux-light-button primary">Primary</button>
                <button class="ux-light-button secondary">Secondary</button>
                <button class="ux-light-button" disabled>Disabled</button>
            </div>
        </div>
    </body>
</html>


<style>
    .stack-container
    {
        position: absolute;
        top: 100px;
        left: 0;
        right: 0;
        margin: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 200px;
    }

    .layout
    {
        display: flex;
        align-items: center;
        justify-content: space-around;
        width: 80%;
        height: 75px;
    }

</style>
